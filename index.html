<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Site</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/main.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-2">
                <img src="/static/images/ama_logo.png" alt="logo">
            </div>

        </div>
        <div class="row justify-content-center">
            <div class=" col-xs-11 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4 border border-secondary rounded">
                <form>
                    <h2 class="fw-bold">Sign-In</h2>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">
                            <!-- used an h6 to wrap this -->
                            <h6>Email (phone for mobile accounts)</h6>
                        </label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">
                            <h6>Password<span><a class="text-decoration-none pl-5 ml-5">Forgot your password?</a></span>
                            </h6>
                        </label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn btn-warning border border-dark w-100 mt-2">Submit</button>
                    <!-- <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="button">Button</button>
                      </div> -->
                    <h6 class="mt-3">By continuing you agree to Amazon's <a class="text-decoration-none">Conditions of
                            Use</a> and <a class="text-decoration-none"> Privacy Notice</a>.</h6>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">
                            <h6 class="fw-normal">Keep me signed-in. Details</h6>
                        </label>
                    </div>
                    <div class="d-flex">
                        <span class="flex-grow-1 border-top mt-3"></span>
                        <p class="text-center fw-light">   NEW TO AMAZON?   </p>
                        <span class="flex-grow-1 border-top mt-3"></span>
                    </div>
                    <button type="submit" class="btn btn-light border border-dark w-100 mt-2 mb-4">Submit</button>

                </form>
                <DIV>I am  awesome!!!</DIV>
            </div>
        </div>
    </div>

</body>

</html>
